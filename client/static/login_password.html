<!DOCTYPE html>
<html ng-app="limsApp">
  <head>
    <title>Login -- password</title>
    <!-- faivcon -->
    <link rel="icon" type="image/png" href="img/logo-small-ico.png">
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Angular Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.15/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.2.2/angular-local-storage.js"></script>
    <script src="script.js"></script>
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Quicksand:300,400' rel='stylesheet' type='text/css'>

    <style>
      body {
        font-family: 'Quicksand';
      }
      #message {
        text-align: center;
        background: rgba(255,0,0,0.05);
      }
      #logo {
        margin-top: -10px;
        padding-bottom: 20px;
        margin-left: 20px;
      }
      #lims-font {
        margin-left: -25px;
        font-size: 55px;
        margin-top: 10px;
      }
    </style>

  </head>
    <body>

    <div class="container" ng-controller="UserController">
      <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
          <div class="account-wall">
            <div class="col-sm-6">
              <img src="img/dna-logo.png" alt="Logo" id="logo">
            </div>
            <div class="col-sm-6">
              <h1 id="lims-font">LIMS</h1>
            </div>
            <form class="form-signin">
              <input type="text" ng-model="user_input.email" placeholder="Email" required="required" autofocus="autofocus" class="form-control"/>
              <input type="password" ng-model="user_input.password" placeholder="Password" required="required" class="form-control"/>
              <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()">Sign in</button><span class="clearfix"></span>
            </form>
          </div><a href="register.html" class="text-center new-account">Create an account</a>
          <div id="message">did you forget your password ? <a href="#" ng-click="request_password()">click here</a></div>
        </div>
      </div>
    </div>


  </body>
  <!-- JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
</html>
