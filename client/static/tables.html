<!doctype html>
<html ng-app="limsApp">
    <head>
        <script type="text/javascript" src="js/simple-excel.js"></script>
        <!-- faivcon -->
        <link rel="icon" type="image/png" href="img/logo-small-ico.png">
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <!-- Angular Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.3.15/angular-route.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.2.2/angular-local-storage.js"></script>
        <script src="script.js"></script>
        <script src="js/highcharts-ng.js"></script>
        <!-- fonts -->
        <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Quicksand:300,400' rel='stylesheet' type='text/css'>


        <style>
            body {
                font-family: 'Quicksand';
                background: url('img/DNA.png') no-repeat center fixed;
            }
            table {
                font-family: 'Play';
                font-size: 12px;
                box-shadow: 5px 5px 3px grey;
            }
            td {
                font-size: 10px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
            button:focus {
                outline:0;
            }
            #beta {
              background-color: lightblue;
              text-align: center;
            }
            #idbydna-color {
                background-color: #6899AD;
                color:white;
                border-color: #E8B40C;
            }
            #box {
                background-color: white;
                height: 240px;
                width: 100%;
                border: 1px solid grey;
                border-radius: 5px;
                margin-right: auto;
                margin-left: auto;
                box-shadow: 5px 5px 3px lightgrey;
            }
            #list-box {
                height: auto;
                width: 100%;
                border: 1px solid grey;
                border-radius: 5px;
                margin-right: auto;
                margin-left: auto;
                box-shadow: 5px 5px 3px lightgrey;
            }
            #header {
                height: 30px;
                background-color: none;
                border-bottom: 1px solid lightgrey;
            }
            #long-text {
                padding: 20px;
            }
            #quicksand {
                font-family: 'Quicksand';
                font-size: 30px;
            }
            #down {
                margin-top: 10px;
            }
            /* Scrollable Table CSS */
            #table-wrapper {
              position:relative;
            }
            #table-scroll {
              height:160px;
              overflow:auto;
              margin-top:20px;
            }
            #table-scroll::-webkit-scrollbar {
                display: none;
            }
            #table-wrapper table {
              width:100%;
            }
            #table-wrapper table thead th .text {
              position:absolute;
              top:-20px;
              z-index:2;
              height:20px;
              width:35%;
            }
            #view-table {
                background-color: white;
                cursor: pointer;
            }
            #position {
                position: fixed;
                bottom: 5px;
            }
            #jumbo-style {
                background: none;
            }
            #horz-scroll {
                overflow-x: scroll;
                overflow-y: hidden;
            }
            .up-tab {
                position: fixed;
                top: 90%;
                left: 0;
                width: 30px;
                text-align: center;
            }
            .down-tab {
                position: fixed;
                top: 95%;
                left: 0;
                width: 30px;
                text-align: center;
            }
            /* Grow Shadow */
            .hvr-grow-shadow {
              display: inline-block;
              vertical-align: middle;
              -webkit-transform: translateZ(0);
              transform: translateZ(0);
              box-shadow: 0 0 1px rgba(0, 0, 0, 0);
              -webkit-backface-visibility: hidden;
              backface-visibility: hidden;
              -moz-osx-font-smoothing: grayscale;
              -webkit-transition-duration: 0.3s;
              transition-duration: 0.3s;
              -webkit-transition-property: box-shadow, transform;
              transition-property: box-shadow, transform;
            }
            .hvr-grow-shadow:hover, .hvr-grow-shadow:focus, .hvr-grow-shadow:active {
              box-shadow: 0 10px 10px -10px rgba(0, 0, 0, 0.5);
              -webkit-transform: scale(1.1);
              transform: scale(1.1);
            }

            /* Shrink */
            .hvr-shrink {
              display: inline-block;
              vertical-align: middle;
              -webkit-transform: translateZ(0);
              transform: translateZ(0);
              box-shadow: 0 0 1px rgba(0, 0, 0, 0);
              -webkit-backface-visibility: hidden;
              backface-visibility: hidden;
              -moz-osx-font-smoothing: grayscale;
              -webkit-transition-duration: 0.3s;
              transition-duration: 0.3s;
              -webkit-transition-property: transform;
              transition-property: transform;
            }
            .hvr-shrink:hover, .hvr-shrink:focus, .hvr-shrink:active {
              -webkit-transform: scale(0.9);
              transform: scale(0.9);
            }
            /* Icon Back */
            .hvr-icon-back {
              display: inline-block;
              vertical-align: middle;
              -webkit-transform: translateZ(0);
              transform: translateZ(0);
              box-shadow: 0 0 1px rgba(0, 0, 0, 0);
              -webkit-backface-visibility: hidden;
              backface-visibility: hidden;
              -moz-osx-font-smoothing: grayscale;
              position: relative;
              padding-left: 2.2em;
              -webkit-transition-duration: 0.1s;
              transition-duration: 0.1s;
            }
            .hvr-icon-back:before {
              content: "\f137";
              position: absolute;
              left: 1em;
              padding: 0 1px;
              font-family: FontAwesome;
              -webkit-transform: translateZ(0);
              transform: translateZ(0);
              -webkit-transition-duration: 0.1s;
              transition-duration: 0.1s;
              -webkit-transition-property: transform;
              transition-property: transform;
              -webkit-transition-timing-function: ease-out;
              transition-timing-function: ease-out;
            }
            .hvr-icon-back:hover:before, .hvr-icon-back:focus:before, .hvr-icon-back:active:before {
              -webkit-transform: translateX(-4px);
              transform: translateX(-4px);
            }

        </style>

    </head>
  <body>
    <!-- Static Header -->
    <div id="header" style="width:100%" ng-controller="LogOutController">
        <img src="img/dna-small.png" alt="strand" class="pull-right">
        <a href="/" class="pull-center"><img src="img/img-logo.png" alt="logo" style="padding-left:20px"></a>
        <button class="btn-xs btn-default hvr-shrink pull-right" style="margin:2px 20px" ng-click="logout()">Log Out</button>
        <button type="button" class="btn-xs btn-default pull-right" style="margin-top:2px" data-toggle="modal" data-target="#lookup">Hajime's Look-Up</button>
        <button type="button" class="btn-xs btn-default pull-right" style="margin-top:2px" data-toggle="modal" data-target="#robert">Robert's Look-Up</button>

    </div>

<!-- Angular Single Page App -->
  <div ng-controller="TablesController" ng-cloak>
    <div ng-view=""></div>
  </div>
<!--~~~~~~~~~~~~~~~~~~~~~~~~~-->

<!--~~~~~~~~-->
<!-- MODALS -->
<!--~~~~~~~~-->

      <!-- Modal -->
          <div class="modal fade" id="lookup" role="dialog" ng-controller="LookUpController">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title" style="text-align:center">Hajime's Look-Up Table</h4>
                </div>
                <div class="modal-body">
                    <!-- Search -->
                    <div style="margin-bottom:20px">
                        <label class="label label-info pull-right" id="idbydna-color"> Query Table </label>
                        <input type="text" class="form-control" ng-model="look_up" placeholder="search...">
                    </div>
                    <span class="glyphicon glyphicon-arrow-right pull-right" style="color:grey"></span>
                    <div id="horz-scroll">
                      <table class="table table-condensed table-borderd">
                            <thead>
                                <tr style="background-color:lightgrey">
                                    <th ng-repeat="column in lookUpColumns"> {{ column }} </th>
                                </tr>
                            </thead>
                            <tbody style="background:white">
                                <tr ng-repeat="x in lookUps | filter: look_up">
                                    <td> {{ x.id }}</td>
                                    <td> {{ x.test_code }}</td>
                                    <td> {{ x.test_name }}</td>
                                    <td> {{ x.test_organism }}</td>
                                    <td> {{ x.test_mnemonic }}</td>
                                    <td> {{ x.result }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>

      <!-- Modal -->
          <div class="modal fade" id="robert" role="dialog" ng-controller="LookUpController">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title" style="text-align:center">Robert's Organism Look Up Table </h4>
                </div>
                <div class="modal-body">
                    <!-- Search -->
                    <div style="margin-bottom:20px">
                        <label class="label label-info pull-right" id="idbydna-color"> Query Table </label>
                        <input type="text" class="form-control" ng-model="robert_look_up" placeholder="search...">
                    </div>
                  <div id="horz-scroll">
                      <table class="table table-condensed table-borderd">
                            <thead>
                                <tr style="background-color:lightgrey">
                                    <th ng-repeat="column in robertLookUpColumns"> {{ column }} </th>
                                </tr>
                            </thead>
                            <tbody style="background:white">
                                <tr ng-repeat="x in robertLookUps | filter: robert_look_up">
                                    <td> {{ x.id }}</td>
                                    <td> {{ x.organism_mnemonic }}</td>
                                    <td> {{ x.organism }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>


        <!-- JavaScript -->
        <script type="text/javascript">
            function animateToTop(e) {
                e.preventDefault();
                $('html, body').animate({ scrollTop: 0 }, 'fast');
            }
            function animateToBottom(e) {
                e.preventDefault();
                $("html, body").animate({ scrollTop: $(document).height() }, "slow");
            }
        </script>
        <!-- HighCharts -->
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/highcharts-3d.js"></script>
        <script src="https://code.highcharts.com/modules/drilldown.js"></script>

    </body>
</html>
